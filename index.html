<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regional CBMS Convention Attendance</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    label, select, button {
      font-size: 1.2em;
      margin: 5px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 15px auto;
    }
    #log {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      height: 120px;
      overflow-y: auto;
      background: #fff;
      font-size: 0.9em;
      text-align: left;
    }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }

    /* Overlay confirmation */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 128, 0, 0.9);
      color: white;
      font-size: 2.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      text-align: center;
      padding: 20px;
    }
    #overlay.show {
      opacity: 1;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.1em; }
      label, select, button { font-size: 1em; }
    }
  </style>
</head>
<body>
  <h1>Regional CBMS Convention Attendance</h1>

  <!-- Session dropdown -->
  <label for="session">Select Session:</label>
  <select id="session">
    <option value="Plenary">Plenary</option>
    <option value="Breakout 1">Breakout 1</option>
    <option value="Breakout 2">Breakout 2</option>
    <option value="Breakout 3">Breakout 3</option>
    <option value="Breakout 4">Breakout 4</option>
    <option value="Breakout 5">Breakout 5</option>
    <option value="Breakout 6">Breakout 6</option>
  </select>

  <!-- Start/Stop buttons -->
  <div>
    <button onclick="startScanner()">▶️ Start</button>
    <button onclick="stopScanner()">⏹️ Stop</button>
  </div>

  <!-- QR scanner -->
  <div id="reader"></div>

  <!-- Log -->
  <div id="log"></div>

  <!-- Hidden beep sound -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <!-- Overlay confirmation -->
  <div id="overlay">✅ Recorded</div>

  <script>
    const formId = "1FAIpQLSeUfzLzZlDhxqhsXcXFtZp0ztJ0yGvD29mR3XGpPe6XbIvTGg"; // your Google Form ID
    const entries = {
      name: "entry.714569195",
      region: "entry.533384539",
      position: "entry.761022084",
      agency: "entry.1419522405",
      session: "entry.1882036569" // ✅ Session field
    };

    let html5QrCode;
    let lastScanTime = 0;

    function log(msg, error = false) {
      const div = document.getElementById("log");
      const p = document.createElement("div");
      p.textContent = msg;
      p.className = error ? "error" : "success";
      div.prepend(p);
    }

    function parseData(text) {
      try {
        if (text.includes("?")) {
          const url = new URL(text);
          return {
            name: url.searchParams.get("name"),
            region: url.searchParams.get("region"),
            position: url.searchParams.get("position"),
            agency: url.searchParams.get("agency"),
          };
        }
        if (text.trim().startsWith("{")) {
          return JSON.parse(text);
        }
        const parts = text.split(/[|,]/);
        if (parts.length >= 4) {
          return {
            name: parts[0].trim(),
            region: parts[1].trim(),
            position: parts[2].trim(),
            agency: parts[3].trim(),
          };
        }
      } catch (e) {
        return null;
      }
      return null;
    }

    function showOverlay() {
      const overlay = document.getElementById("overlay");
      overlay.classList.add("show");
      setTimeout(() => {
        overlay.classList.remove("show");
      }, 2000); // auto-hide after 2 seconds
    }

    function submitAttendance(data) {
      const session = document.getElementById("session").value; // ✅ get facilitator-selected session

      const formUrl = `https://docs.google.com/forms/d/e/${formId}/formResponse` +
        `?${entries.name}=${encodeURIComponent(data.name)}` +
        `&${entries.region}=${encodeURIComponent(data.region)}` +
        `&${entries.position}=${encodeURIComponent(data.position)}` +
        `&${entries.agency}=${encodeURIComponent(data.agency)}` +
        `&${entries.session}=${encodeURIComponent(session)}` +
        `&submit=Submit`;

      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = formUrl;
      document.body.appendChild(iframe);

      log(`✅ Recorded: ${data.name} (${session})`);
      showOverlay();
    }

    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < 2000) {
        return; // cooldown 2s
      }
      lastScanTime = now;

      // Beep
      document.getElementById("beep").play().catch(e => {
        console.log("Audio play prevented:", e);
      });

      let params = parseData(decodedText);
      if (params) {
        submitAttendance(params);
      } else {
        log("❌ Invalid QR format", true);
      }
    }

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => log("Camera error: " + err, true));
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => log("Scanner stopped"))
          .catch(err => log("Stop failed: " + err, true));
      }
    }
  </script>
</body>
</html>
