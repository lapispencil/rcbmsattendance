<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regional CBMS Convention Attendance</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      background: #f9f9f9; 
      margin: 0; 
      padding: 0;
    }
    h1 { font-size: 6vw; margin: 15px; }
    #reader { 
      width: 95vw; 
      max-width: 450px; 
      margin: auto; 
    }
    #log { 
      margin: 15px; 
      padding: 10px; 
      border: 1px solid #ccc; 
      height: 150px; 
      overflow-y: auto; 
      background: #fff; 
      font-size: 1em;
      text-align: left;
    }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }

    select, button {
      padding: 12px;
      margin: 8px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:disabled { background: #999; }

    /* Overlay confirmation */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 128, 0, 0.9);
      color: white;
      font-size: 8vw;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      text-align: center;
      padding: 20px;
    }
    #overlay.show { opacity: 1; }

    /* Extra boost for small devices */
    @media (max-width: 480px) {
      h1 { font-size: 7vw; }
      select, button { font-size: 1.2em; padding: 14px; }
      #log { font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <h1>Regional CBMS Convention Attendance</h1>

  <!-- Session selector -->
  <div>
    <label for="session">Select Session:</label><br>
    <select id="session">
      <option value="Plenary">Plenary</option>
      <option value="Breakout 1">Breakout 1</option>
      <option value="Breakout 2">Breakout 2</option>
      <option value="Breakout 3">Breakout 3</option>
      <option value="Breakout 4">Breakout 4</option>
      <option value="Breakout 5">Breakout 5</option>
      <option value="Breakout 6">Breakout 6</option>
    </select>
  </div>

  <!-- QR Scanner -->
  <div id="reader"></div>
  <button onclick="startScanner()">▶️ Start Scanner</button>
  <button onclick="stopScanner()">⏹️ Stop Scanner</button>

  <div id="log"></div>

  <!-- Hidden beep sound -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <!-- Overlay confirmation -->
  <div id="overlay">✅ Recorded</div>

  <script>
    const formId = "1FAIpQLSeUfzLzZlDhxqhsXcXFtZp0ztJ0yGvD29mR3XGpPe6XbIvTGg"; 
    const entries = {
      name: "entry.714569195",
      region: "entry.533384539",
      position: "entry.761022084",
      agency: "entry.1419522405",
      session: "entry.1882036569"
    };

    const lookupScriptUrl = "https://script.google.com/macros/s/AKfycbzi0lZV4cNwhs9b_G46IUbAqLQtKh6qsogSDpXh0Dmr7tcWOp4uD5DeKwe3x9nMUf9V/exec";

    let html5QrCode;
    let scanningLocked = false; // ✅ prevents double scans

    function log(msg, error=false) {
      const div = document.getElementById("log");
      const p = document.createElement("div");
      p.textContent = msg;
      p.className = error ? "error" : "success";
      div.prepend(p);
    }

    function showOverlay() {
      const overlay = document.getElementById("overlay");
      overlay.classList.add("show");
      setTimeout(() => overlay.classList.remove("show"), 2000);
    }

    function submitAttendance(data) {
      const session = document.getElementById("session").value;
      const formUrl = `https://docs.google.com/forms/d/e/${formId}/formResponse` +
        `?${entries.name}=${encodeURIComponent(data.name)}` +
        `&${entries.region}=${encodeURIComponent(data.region)}` +
        `&${entries.position}=${encodeURIComponent(data.position)}` +
        `&${entries.agency}=${encodeURIComponent(data.agency)}` +
        `&${entries.session}=${encodeURIComponent(session)}` +
        `&submit=Submit`;

      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = formUrl;
      document.body.appendChild(iframe);

      log(`✅ Recorded: ${data.name} (${session})`);
      showOverlay();
    }

    async function parseData(text) {
      try {
        const url = new URL(text);
        const id = url.searchParams.get("id");
        if (!id) return null;

        const response = await fetch(`${lookupScriptUrl}?id=${id}`);
        const data = await response.json();
        if (data.error) return null;

        return data;
      } catch (e) {
        return null;
      }
    }

    async function onScanSuccess(decodedText) {
      if (scanningLocked) return; // ignore if locked
      scanningLocked = true; // lock immediately

      document.getElementById("beep").play().catch(() => {});

      const params = await parseData(decodedText);
      if (params) {
        submitAttendance(params);
      } else {
        log("❌ Invalid or unknown QR code", true);
      }

      // unlock after 2s
      setTimeout(() => { scanningLocked = false; }, 2000);
    }

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 280, height: 280 } },
        onScanSuccess
      ).catch(err => log("Camera error: " + err, true));
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop()
          .then(() => log("Scanner stopped"))
          .catch(err => log("Stop failed: " + err, true));
      }
    }
  </script>
</body>
</html>
