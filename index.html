<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regional CBMS Convention Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ responsive -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      background: #f9f9f9; 
      padding: 1rem;
    }
    h1 { 
      font-size: 1.5rem; 
      margin-bottom: 1rem;
    }

    /* QR reader box */
    #reader { 
      width: 100%; 
      max-width: 450px; 
      margin: auto; 
    }

    /* Log box */
    #log { 
      margin-top: 1rem; 
      padding: 0.5rem; 
      border: 1px solid #ccc; 
      height: 30vh; 
      overflow-y: auto; 
      background: #fff; 
      font-size: 0.9rem; 
    }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }

    /* Dropdown */
    label, select {
      font-size: 1rem;
      margin: 0.5rem;
      padding: 0.6rem;
      width: 90%;
      max-width: 400px;
    }

    /* Buttons */
    button {
      font-size: 1rem;
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      width: 40%;
      max-width: 200px;
    }
    button:hover {
      background: #0056b3;
    }

    /* Overlay confirmation */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 128, 0, 0.9);
      color: white;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #overlay.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Regional CBMS Convention Attendance</h1>

  <!-- Session dropdown -->
  <label for="session">Select Session:</label>
  <select id="session">
    <option value="Plenary">Plenary</option>
    <option value="Breakout 1">Breakout 1</option>
    <option value="Breakout 2">Breakout 2</option>
    <option value="Breakout 3">Breakout 3</option>
    <option value="Breakout 4">Breakout 4</option>
    <option value="Breakout 5">Breakout 5</option>
    <option value="Breakout 6">Breakout 6</option>
  </select>

  <div id="reader"></div>
  <button onclick="startScanner()">▶️ Start</button>
  <button onclick="stopScanner()">⏹️ Stop</button>

  <div id="log"></div>

  <!-- Hidden beep sound -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <!-- Overlay confirmation -->
  <div id="overlay">✅ Recorded</div>

  <script>
    // Google Apps Script endpoint (replace with your deployed web app link if changed)
    const scriptUrl = "https://script.google.com/macros/s/AKfycby7RyJKVAGSSjrvMz7zTcOAfGyO7Gz_mNesXCR4FbBMYHQn77TyjHq3lPO2QN_7Jiwx/exec";

    let html5QrCode;
    let lastScanTime = 0;

    function log(msg, error=false) {
      const div = document.getElementById("log");
      const p = document.createElement("div");
      p.textContent = msg;
      p.className = error ? "error" : "success";
      div.prepend(p);
    }

    function parseData(text) {
      try {
        if (text.includes("?")) {
          const url = new URL(text);
          return {
            name: url.searchParams.get("name"),
            region: url.searchParams.get("region"),
            position: url.searchParams.get("position"),
            agency: url.searchParams.get("agency")
          };
        }
        if (text.trim().startsWith("{")) {
          return JSON.parse(text);
        }
        const parts = text.split(/[|,]/);
        if (parts.length >= 4) {
          return {
            name: parts[0].trim(),
            region: parts[1].trim(),
            position: parts[2].trim(),
            agency: parts[3].trim()
          };
        }
      } catch(e) { return null; }
      return null;
    }

    function showOverlay() {
      const overlay = document.getElementById("overlay");
      overlay.classList.add("show");
      setTimeout(() => {
        overlay.classList.remove("show");
      }, 1500);
    }

    function submitAttendance(data, session) {
      const formUrl = `${scriptUrl}` +
        `?name=${encodeURIComponent(data.name)}` +
        `&region=${encodeURIComponent(data.region)}` +
        `&position=${encodeURIComponent(data.position)}` +
        `&agency=${encodeURIComponent(data.agency)}` +
        `&session=${encodeURIComponent(session)}`;

      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = formUrl;
      document.body.appendChild(iframe);

      log(`✅ Recorded: ${data.name} (${session})`);
      showOverlay();
    }

    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < 2000) return; // cooldown
      lastScanTime = now;

      document.getElementById("beep").play().catch(e => {
        console.log("Audio play prevented:", e);
      });

      let params = parseData(decodedText);
      if (params) {
        const session = document.getElementById("session").value;
        submitAttendance(params, session);
      } else {
        log("❌ Invalid QR format", true);
      }
    }

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => log("Camera error: " + err, true));
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => log("Scanner stopped"))
          .catch(err => log("Stop failed: " + err, true));
      }
    }
  </script>
</body>
</html>
